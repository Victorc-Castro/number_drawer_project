<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,700;1,700&family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">

  <title>Numbers</title>

</head>
<body>
  <header class="container px-base">
    <img src="./assets/icons/logo.svg" alt="Numbers Logo">
  </header>

  <div class="container desktop-flex">
    <section class="container" id="apresentation">
      <p>Online - gratuito</p>
      <h1>Sorteador de números</h1>
    </section>

    <section class="container" id="drawer">

      <div>
        <h2>Quero sortear:</h2>
        <p>Defina o intervalo e a quantidade de números, clique em "Sortear" e veja os resultados na tela. É rápido e fácil!</p>
      </div>

      <div>
        <form enctype="multipart/form-data" class="container" id="form">
          <div>
            <label for="num-1">Números</label>
            <input 
              type="text"
              name="num-1"
              id="num-1"
              required
            >
          </div>
        </form>
      </div>

    </section>
  </div>

  <script src="./script.js"></script>
</body>
</html>
